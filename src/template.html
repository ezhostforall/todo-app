<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <div class="container">
        <aside id="projects">
            <h2>Projects</h2>
            <button id="new-project-btn">+ Add Project</button>
            <div id="project-list"></div>
        </aside>
        <main>
            <h2 id="current-project-title">Default Project</h2>
            <button id="new-task-btn">+ Add Task</button>
            <ul id="task-list"></ul>
        </main>
    </div>
</body>
</html>
